{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        body {background-color:black;text-align:center;}
        input {margin-bottom:8px;text-align:center;background-color:black; color:skyblue;}
        h1 {color:skyblue; padding-top: 20px;padding-bottom: 15px;}
     </style>
<body>
<h1>Sign Up Here!</h1>
<form action="{% url 'credit:register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="text" name="email" placeholder="Enter your email id"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>
    <div style="padding-top: 5px">
    <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
<div style="color: white;">
{% for msg in messages %}
{{msg}}
{% endfor %}
</div>
</body>
{% endblock %}
