{% extends 'base.html' %}
{% load static %}
{% block content %}
     <style>
        body {background-color:black;text-align:center;}
        input {margin-bottom:8px;text-align:center;background-color:black; color:skyblue;}
        h1 {color:skyblue;padding-top:20px; padding-bottom:20px;}
     </style>
<body>
<h1> Sign In Here!</h1>
<form action="{% url 'credit:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>
<div style="color: blue;">
{% for msg in messages %}
{{msg}}
{% endfor %}
</div>
</body>
{% endblock %}
